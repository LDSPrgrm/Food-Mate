<h1 id="titles">Users Table</h1>

<div class="search">
    <form id="search">
        <input type="text" id="search-input">
        <button id="search-button" onclick="searchUser(event)">Search</button>
    </form>
</div>
<table id="data-table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Role</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Birthdate</th>
            <th>Sex</th>
            <th>Civil Status</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
