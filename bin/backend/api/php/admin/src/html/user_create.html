<form>
    <div>
        <h1 style="text-align: center; font-size: 25px;" id="form-title">Add New Viand</h1>
    </div>
    <div>
        <input type="hidden" id="id">
    </div>
    <div>
        <label for="role">Role</label>
        <select id="role">
            <option value="1">Admin</option>
            <option value="2">Client</option>
        </select>
    </div>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname">
    </div>
    <div>
        <label for="mname">Middle Name</label>
        <input type="text" id="mname">
    </div>
    <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname">
    </div>
    
    <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate">
    </div>
    <div>
        <label for="sex">Sex</label>
        <select id="sex">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div>
        <label for="civil_status">Civil Status</label>
        <select id="civil_status">
            <option value="S">Single</option>
            <option value="M">Married</option>
            <option value="W">Widowed</option>
            <option value="SP">Separated</option>
        </select>
    </div>
    <div>
        <label for="email">Email Address</label>
        <input type="text" id="email">
        <input type="hidden" id="id">
    </div>
    <div class="save">
        <button id="cancel" type="button" onclick="cancelUserUpdate(event)">Cancel</button>
        <button id="new-save" type="button" onclick="saveUser(event)">Save</button>
        <button id="edit-save" type="button" onclick="updateSaveUser(event)">Save Changes</button>
    </div>
</form>
